<!DOCTYPE html>
<html>
   <head>
      <title>Austin Urbex Map</title>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
      <link rel="stylesheet" href="//unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin=""/>
      <link rel="shortcut icon" href="favicon.png"> 
      <style>
         html, body {
         height: 100%;
         margin: 0;
         }
         #map {
         width: 600px;
         height: 400px;
         }
      </style>
      <style>body { padding: 0; margin: 0; } #map { height: 100%; width: 100vw; }</style>
   </head>
   <body>
      <div id="map"></div>
      <script src="//unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
      <script src="//code.jquery.com/jquery-3.5.1.min.js
         "></script>
      <script>
         var map = L.map("map", {
             center: [30.267153, -97.7430608],
             zoom: 10,
             maxZoom: 17,
             minZoom: 9,
         });
         attribution = map.attributionControl;
         attribution.setPrefix('<a href="//github.com/mrauer/urbex-atx/issues" target="_blank" title="Add to the map"><b>Suggest a Location</b></a>&nbsp;|&nbsp;<a href="//leafletjs.com" title="A JS library for interactive maps">Leaflet</a>');
         L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
             id: "examples.map-20v6611k",
         }).addTo(map);
         
         $.getJSON("data.geojson", function(data) {
         function onEachFeature(feature, layer) {
         layer.bindPopup("Name: <strong>" + feature.properties.name + "</strong>" + "<br/>Official Name: " + feature.properties.official_name + "<br/>Last Verified: " + feature.properties.last_verified + "<br/>Years: " + feature.properties.years + "<br/><a href='//maps.google.com/maps?daddr="+feature.geometry.coordinates[1]+','+feature.geometry.coordinates[0]+"&amp;ll=' target='_blank'>Go there</a>");
         }
         var geojson = L.geoJson(data, {
         onEachFeature: onEachFeature
         });
         geojson.addTo(map);
         });
      </script>
   </body>
</html>
