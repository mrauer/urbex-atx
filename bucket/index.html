<html lang="en">
   <head>
      <title>Austin Urbex Map</title>
      <link rel="stylesheet" href="//unpkg.com/leaflet@1.7.1/dist/leaflet.css" integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A==" crossorigin="" />
      <style>
         #map {
         height: 100%;
         }
      </style>
   </head>
   <body>
      <div id="map"></div>
      <script src="//unpkg.com/leaflet@1.7.1/dist/leaflet.js" integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA==" crossorigin=""></script>
      <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
      <script>
         var map = L.map("map", {
             center: [30.267153, -97.7430608],
             zoom: 10,
             maxZoom: 17,
             minZoom: 9,
         });
         L.tileLayer("http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png", {
             id: "examples.map-20v6611k",
         }).addTo(map);
         
         $.getJSON("data.geojson", function(data) {
         function onEachFeature(feature, layer) {
         layer.bindPopup("Name: <strong>" + feature.properties.Name + "</strong><br>" + "Verified: " + feature.properties.Verified);
         }   
         var geojson = L.geoJson(data, {
         onEachFeature: onEachFeature
         });
         geojson.addTo(map);
         });
      </script>
   </body>
</html>
